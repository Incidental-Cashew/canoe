<!DOCTYPE html>
<html>

    <div ng-view></div>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/autocomplete.css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.underscore.min.js"></script>
    <script src="cordova.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- Google Maps Places API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBl6ruCY28b8uFhXJltXhCcBlLXz72vtKs&libraries=places" async defer></script>

    <!-- your app's js -->
    <script src="./app/directives/autocomplete.js"></script>
    <script src="app/services/lyftServices.js"></script>
    <script src="app/services/uberServices.js"></script>
    <script src="app/services/locationServices.js"></script>
    <script src="app/mainView/mainView.js"></script>
    <!-- <script src="lib/ionic/js/angular-google-maps/dist/angular-google-maps.min.js"></script> -->
    <script src="controllers.js"></script>
    <script src="services.js"></script>

    <script src="app.js"></script>




  </head>
  <body ng-app="canoe">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <!-- <ion-nav-view></ion-nav-view> -->

    <ion-side-menus enable-menu-with-back-views="true">

      <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">

          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
          </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view></ion-nav-view>

      </ion-side-menu-content>

      <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
          <h2 class="title">HELLO</h2>
        </ion-header-bar>

        <ion-content>

          <ul class="list">
            <!-- RESULTS -->
            <a href="#/dash" class="item" menu-close>Results</a>

            <!-- MAP -->
            <a href="#/map" class="item" menu-close>Map</a>

            <!-- ACCOUNT -->
            <a href="#/account" class="item" menu-close>Settings</a>
          </ul>

        </ion-content>

      </ion-side-menu>
    </ion-side-menus>

    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
  </body>
  <script src="lib/ngmap/build/scripts/ng-map.min.js"></script>
</html>
